<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table>
            <tr>
                <th>Amount</th> <th><input type="number" id="principal"></th>  <br/>
            </tr>
            <tr>
                <th>Rate</th> <th><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"><th>  
                <th><span id="rate_val"> 10.25% </span></th> <br/>     
            </tr>
            <tr>
            <th>No.of Years </th>
            <th><select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></th><br>
                    </tr>
            </table>
            Compute Interest : <span id="result"></span><br>
    
            <button onclick="compute()" >Compute</button>
            
            <footer>

                &#169; This Calculator belongs to Jacob K.
        
        
            </footer>
        </div>   
    </body>
    
</html>
